<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A test site to work programmatically with Lex Bots"
    />
    <meta name="author" content="Guru Reoul" />

    <title>{% block title %}UEOC Data Collection{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>    
    <header>
      {% block header_content %}
      {% endblock %}
    </header>

    <main>
      {% block main_content %}
      <h1>UEOC Data Collection</h1>
      {% endblock %}
    </main>
    <footer>
      {% block footer_content %}
      {% endblock %}
    </footer>
    {% block aws_lex_bot %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://d1sn0wfwwwuqhy.cloudfront.net/lex-web-ui-loader.min.js"></script>
    <script>
      var loaderOpts = {
        baseUrl: "https://d1sn0wfwwwuqhy.cloudfront.net/",
        shouldLoadMinDeps: true,
      };
      var loader = new ChatBotUiLoader.IframeLoader(loaderOpts);
      var chatbotUiConfig = {
        /* Example of setting session attributes on parent page
                  lex: {
                    sessionAttributes: {
                      userAgent: navigator.userAgent,
                      QNAClientFilter: ''
                    }
                  }
                  */
      };
      loader.load(chatbotUiConfig).catch(function (error) {
        console.error(error);
      });
    </script>
    {% endblock %}
  </body>
</html>
